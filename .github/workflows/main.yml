name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: List Contents of Directory
        run: ls
        
      - name: List Contents of Directory 1
        run: cd CICDTesting

      - name: List Contents of Directory 2
        run: ls
  

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Install dependencies
        run: npm i

      - name: Build Angular App
        run: npm run build
